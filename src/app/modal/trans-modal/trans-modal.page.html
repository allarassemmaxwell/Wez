<div id="invoice-POS">
    
  <div center id="top">
    <div class="logo"></div>
    <div class="info"> 
      <!--<h2>{{shopSelected}}</h2>-->
    </div><!--End Info-->
  </div ><!--End InvoiceTop-->
<p style="text-align:center">
  
  <!-- Date: {{currentDate | date: 'EEEE, MMMM d y, h:mm:ss a'}} -->
  
</p>
  <div id="mid">
    <div class="info">
      <h2>Contact Info</h2>
      <p> 
          Address : street city, state 0000<br>
          Email   : supermarket@gmail.com<br>
          Phone   : 555-555-5555<br>
      </p>
    </div>
  </div><!--End Invoice Mid-->
  
  <div id="bot">

        <div id="table">
          <table>
            <tr class="tabletitle">
              <td class="item"><h2>Item</h2></td>
              <td class="Hours"><h2>Qty</h2></td>
              <td class="Rate"><h2>Sub Total</h2></td>
            </tr>
            <tr class="service" *ngFor="let trans of transactions" >
              <td class="tableitem"><p class="itemtext">{{trans.name}}</p></td>
              <td class="tableitem"><p class="itemtext">{{trans.count}}</p></td>
              <td class="tableitem"><p class="itemtext">{{trans.price}}</p></td>
            </tr>
            
            <tr class="tabletitle" *ngFor="let trans of transactions">
              <td></td>
              <td class="Rate"><h2>Total</h2></td>
              <td class="payment"><h2>{{trans.count * trans.price}}</h2></td>
            </tr>

          </table>
          <div style="text-align: center"><p><strong>Thank you for shopping at:</strong></p></div>
        </div><!--End Table-->
        <div class="legalcopy" style="text-align: center" *ngFor="let trans of transactions"> 
            
          <h3>{{trans.shopname}}</h3>
          </div>
        <div class="legalcopy">
     
        </div>
      </div><!--End InvoiceBot-->
</div><!--End Invoice-->
