<ion-content>
  <ion-toolbar color="primary">
      <ion-buttons slot="start"> 
        <p >
            <ion-icon size="large" (click)="back()" name="arrow-round-back" color="light"></ion-icon>
        </p>
      </ion-buttons>
      <ion-title text-center>Register to kwik lipa
        <!-- <h2 class="top-register">Register to kwik lipa</h2> -->
      </ion-title>
  </ion-toolbar>
    

    <div class="bg-text">

        <!-- FORM -->
        <form #loginform=ngForm>
            <ion-list>
                <ion-item>
                    <ion-input clearInput name="firstName" [(ngModel)]="data.firstName" required type="text" placeholder="First name"></ion-input>
                </ion-item>
            </ion-list>
            
            <ion-list>
                <ion-item>
                    <ion-input clearInput name="lastName" [(ngModel)]="data.lastName" required type="text" placeholder="Last name"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="name" [(ngModel)]="data.phone" required type="phone" placeholder="Phone number"></ion-input>
                </ion-item>
            </ion-list>
  
            <ion-list>
                <ion-item>
                    <ion-label color="medium">Date of birth</ion-label>
                    <ion-datetime name="date" style="color: white;" placeholder="m/d/y" [(ngModel)]="data.dob"></ion-datetime>
                </ion-item>
            </ion-list>
            <hr>

            <ion-list>
                <ion-item>
                    <ion-label color="medium">Gender</ion-label>
                    <ion-select name="gender" placeholder="Select One" style="color: white;" [(ngModel)]="data.gender">
                        <ion-select-option value="female">Female</ion-select-option>
                        <ion-select-option value="male">Male</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <hr>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="email" [(ngModel)]="data.email" required type="email" placeholder="Email"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="residence" [(ngModel)]="data.residence" required type="text" placeholder="Place of residence"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="password" [(ngModel)]="data.password" required type="password" placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="confPassword" [(ngModel)]="data.confPassword" required type="password" placeholder="Confirm Password"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <div class="form-group">
                    <ion-buttons class="button-create-account">
                        <ion-button class="ion-text-center" [disabled]="!loginform.valid" (click)="register()"><b>CREATE ACCOUNT</b>
                        </ion-button>
                    </ion-buttons>
                </div>
            </ion-list>

            <ion-list>
                <div class="form-group">
                    <div class="ion-text-center have-account">
                        Have an account?<br>
                        <b style="text-align: center;" (click)="back()">Login</b>
                    </div>  
                </div>  
            </ion-list>

        </form>
    </div>


</ion-content>
