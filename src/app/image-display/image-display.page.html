
<ion-content fullscreen>

    <!-- CLOSE BUTTOM -->
    <ion-button fill="clear" color="light" size="large" (click)="close()">
        <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>

    <!-- IMAGE -->
    <ion-slides [options]="sliderOpts">
        <ion-slide>
            <div class="swiper-zoom-container" #slider>
                <img src="../../assets/images/soko/big-basket-2.jpg" alt="">
            </div>
        </ion-slide>
    </ion-slides>

    <!-- LIKE, COMMENT SHARE -->
    <div class="like-comment-share">
        <ion-row>
            <ion-col size="4">
                <ion-button fill="clear" color="light" (click)="like()">
                    <ion-icon [ngClass]="{'color': h}" size="large" src="../../assets/images/heart.svg"></ion-icon>
                    &nbsp;&nbsp;<span class="ion-text-lowercase">11</span>
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button fill="clear" color="light" (click)="comments()">
                    <ion-icon size="large" src="../../assets/images/comment.svg" ></ion-icon>
                    &nbsp;&nbsp;<span class="ion-text-lowercase">55</span>
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button fill="clear" color="light" (click)="share()">
                    <ion-icon style="width: 14.5px; padding-right: 0px;" size="large" src="../../assets/images/share.svg"></ion-icon> 
                    &nbsp;&nbsp;<span class="ion-text-lowercase"></span>
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
